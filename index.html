<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life 4 Cuts by JoonHee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'HakgyoansimNadeuriTTF-B';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'HakgyoansimNadeuriTTF-B', sans-serif;
      margin: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      gap: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 960px;
      width: 100%;
    }

    .left-panel, .right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 400px;
    }

    video {
      width: 360px;
      aspect-ratio: 3 / 4;
      border-radius: 10px;
      background: #000;
    }

    canvas {
      width: 360px;
      border-radius: 10px;
      background: #eee;
    }

    .color-picker {
      margin: 15px 0;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .color-option.selected {
      border: 3px solid #000;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff79c6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff47b2;
    }

    p {
      font-size: 0.9rem;
      margin: 0.5em 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <video id="video" autoplay playsinline></video>

      <div class="color-picker" id="colors">
        <p>Choose a frame color before taking photos:</p>
        <span class="color-option" style="background:#FFADAD" data-color="#FFADAD"></span>
        <span class="color-option" style="background:#FFD6A5" data-color="#FFD6A5"></span>
        <span class="color-option" style="background:#CAFFBF" data-color="#CAFFBF"></span>
        <span class="color-option" style="background:#9BF6FF" data-color="#9BF6FF"></span>
        <span class="color-option" style="background:#A0C4FF" data-color="#A0C4FF"></span>
        <span class="color-option" style="background:#BDB2FF" data-color="#BDB2FF"></span>
      </div>

      <div class="controls">
        <button onclick="takePhoto()">Take Photo</button>
        <button onclick="downloadPhoto()">Download</button>
      </div>
    </div>

    <div class="right-panel">
      <canvas id="canvas" width="360"></canvas>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorOptions = document.querySelectorAll(".color-option");

    let selectedColor = "#FFADAD";
    let photoIndex = 0;
    const maxPhotos = 4;

    let frameWidth = canvas.width;
    let frameHeight = 0;  // 비디오 비율 기준으로 계산
    let canvasHeight = 0;

    function getCurrentDate() {
      const d = new Date();
      return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2, '0')}-${d.getDate().toString().padStart(2, '0')}`;
    }

    colorOptions.forEach(opt => {
      opt.addEventListener("click", () => {
        colorOptions.forEach(o => o.classList.remove("selected"));
        opt.classList.add("selected");
        selectedColor = opt.dataset.color;
        if (frameHeight > 0) drawFrame(); // 이미 카메라 시작된 후면 다시 그리기
      });
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          const aspectRatio = video.videoHeight / video.videoWidth;
          frameHeight = frameWidth * aspectRatio;
          canvas.height = frameHeight * maxPhotos + 100;  // 여백 포함
          drawFrame();
        };
      } catch (err) {
        alert("Camera access denied.");
      }
    }

    function drawFrame() {
      ctx.fillStyle = selectedColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      for (let i = 0; i < maxPhotos; i++) {
        ctx.fillRect(10, 50 + i * frameHeight, frameWidth - 20, frameHeight - 10);
      }

      ctx.fillStyle = selectedColor;
      ctx.font = "bold 20px HakgyoansimNadeuriTTF-B";
      ctx.textAlign = "center";
      ctx.fillText("Life 4 Cuts by JoonHee", frameWidth / 2, 30);
      ctx.fillText(getCurrentDate(), frameWidth / 2, canvas.height - 20);
    }

    function takePhoto() {
      if (photoIndex >= maxPhotos) {
        alert("All 4 photos taken.");
        return;
      }

      const dx = 10;
      const dy = 50 + photoIndex * frameHeight;
      const dw = frameWidth - 20;
      const dh = frameHeight - 10;

      ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, dx, dy, dw, dh);
      photoIndex++;
    }

    function downloadPhoto() {
      if (photoIndex < maxPhotos) {
        alert("Please complete all 4 photos before downloading.");
        return;
      }

      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "life4cuts.png";
      link.click();
    }

    window.addEventListener("load", () => {
      startCamera();
    });
  </script>
</body>
</html>
