<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life 4 Cuts by JoonHee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @font-face {
      font-family: 'HakgyoansimNadeuriTTF-B';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimNadeuriTTF-B.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'HakgyoansimNadeuriTTF-B', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
      width: 95vw;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 360px;
      min-width: 300px;
    }

    video {
      width: 100%;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 10px;
      max-width: 400px;
    }

    .controls, .color-picker {
      margin-top: 15px;
      text-align: center;
    }

    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff79c6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff47b2;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .color-option.selected {
      border: 3px solid #000;
    }

    .right-panel {
      flex: 1 1 360px;
      min-width: 300px;
    }

    #canvas {
      width: 100%;
      aspect-ratio: 3 / 1;
      max-width: 400px;
      border-radius: 20px;
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <video id="video" autoplay playsinline></video>
      <div class="color-picker">
        <p>Choose a frame color:</p>
        <div id="colors">
          <span class="color-option" style="background: #FFADAD;" data-color="#FFADAD"></span>
          <span class="color-option" style="background: #FFD6A5;" data-color="#FFD6A5"></span>
          <span class="color-option" style="background: #FDFFB6;" data-color="#FDFFB6"></span>
          <span class="color-option" style="background: #CAFFBF;" data-color="#CAFFBF"></span>
          <span class="color-option" style="background: #9BF6FF;" data-color="#9BF6FF"></span>
          <span class="color-option" style="background: #A0C4FF;" data-color="#A0C4FF"></span>
        </div>
      </div>
      <div class="controls">
        <button onclick="takePhoto()">Take Photo</button>
        <button onclick="downloadPhoto()">Download</button>
      </div>
    </div>
    <div class="right-panel">
      <canvas id="canvas" width="360" height="1440"></canvas>
    </div>
  </div>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorOptions = document.querySelectorAll(".color-option");

    let selectedColor = "#FFADAD";
    let photoIndex = 0;
    const maxPhotos = 4;
    const frameWidth = canvas.width;
    const frameHeight = canvas.height / maxPhotos;

    function getCurrentDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access is denied. Please allow access to use this feature.");
      }
    }

    colorOptions.forEach(option => {
      option.addEventListener("click", () => {
        colorOptions.forEach(opt => opt.classList.remove("selected"));
        option.classList.add("selected");
        selectedColor = option.getAttribute("data-color");
        drawFrame();
      });
    });

    function drawFrame() {
      ctx.fillStyle = selectedColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.clearRect(10, 50, canvas.width - 20, canvas.height - 100);

      ctx.strokeStyle = selectedColor;
      ctx.lineWidth = 20;
      ctx.strokeRect(10, 50, canvas.width - 20, canvas.height - 100);

      ctx.fillStyle = "#000";
      ctx.font = "bold 24px HakgyoansimNadeuriTTF-B";
      ctx.textAlign = "center";
      ctx.fillText("Life 4 Cuts by JoonHee", canvas.width / 2, 30);
      ctx.fillText(getCurrentDate(), canvas.width / 2, canvas.height - 20);
    }

    function takePhoto() {
      if (photoIndex >= maxPhotos) {
        alert("All 4 frames are already filled.");
        return;
      }

      const sx = 0;
      const sy = 0;
      const sWidth = video.videoWidth;
      const sHeight = video.videoHeight;
      const dx = 10;
      const dy = 50 + photoIndex * frameHeight;
      const dWidth = canvas.width - 20;
      const dHeight = frameHeight - 10;

      ctx.drawImage(video, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);

      photoIndex++;
    }

    function downloadPhoto() {
      if (photoIndex < maxPhotos) {
        alert("Please complete all 4 photos before downloading.");
        return;
      }
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "life4cuts.png";
      link.click();
    }

    window.addEventListener("load", () => {
      startCamera();
      drawFrame();
    });
  </script>
</body>
</html>
